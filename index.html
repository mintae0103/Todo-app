<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>My Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 상단바 -->
    <header class="topbar" role="banner">
      <button class="hamburger" id="btnMenu" aria-label="메뉴 열기" aria-controls="drawer" aria-expanded="false">☰</button>
      <div class="brand">My Desk</div>
      <div class="spacer"></div>
    </header>

    <!-- 고정 사이드바 -->
    <nav class="sidebar" aria-label="사이드바 메뉴">
      <div class="nav">
        <a class="active" href="#todo" aria-current="page">✅ 할 일 리스트</a>
        <a href="#calendar">📅 캘린더 일정</a>
        <a href="#focus">⏱️ 순수공부 시간</a>
        <a href="#memo">📝 메모</a>
        <a href="#settings">⚙️ 설정</a>
      </div>
    </nav>

    <!-- 메인 -->
    <main class="main" role="main">
      <section id="todo" class="board" aria-labelledby="todo-title">
        <header class="pane-head">
          <h2 id="todo-title">할 일 리스트</h2>
          <div class="todo-toolbar">
            <button id="btnCreateTask" class="primary" aria-label="일정 생성">➕ 일정 생성</button>
            <button id="btnCategoryCenter" class="secondary" aria-label="카테고리">🏷️ 카테고리</button>
          </div>
        </header>
        <div id="taskList" role="list" aria-label="할 일 목록"></div>
      </section>

      <section id="calendar" class="board" hidden><h2>캘린더 일정</h2></section>
      <section id="focus" class="board" hidden><h2>순수공부 시간</h2></section>
      <section id="memo" class="board" hidden><h2>메모</h2></section>
      <section id="settings" class="board" hidden><h2>설정</h2></section>
    </main>
  </div>

  <!-- 모바일 오프캔버스 -->
  <div class="backdrop" id="backdrop" hidden></div>
  <nav class="sidebar-drawer" id="drawer" aria-label="사이드바 메뉴(오프캔버스)" hidden>
    <div class="nav">
      <a class="active" href="#todo">✅ 할 일 리스트</a>
      <a href="#calendar">📅 캘린더 일정</a>
      <a href="#focus">⏱️ 순수공부 시간</a>
      <a href="#memo">📝 메모</a>
      <a href="#settings">⚙️ 설정</a>
    </div>
  </nav>

  <!-- 모달: 일정 생성/수정 공용 -->
  <dialog id="taskModal" aria-labelledby="taskModalTitle">
    <form method="dialog" class="modal-body">
      <header class="modal-head">
        <h3 id="taskModalTitle">일정 생성</h3>
        <button id="taskCancelBtn" value="cancel" aria-label="닫기">✕</button>
      </header>
      <label>제목 <input id="taskTitleInput" maxlength="120" required placeholder="예: 수학 문제풀이"></label>
      <label>기한 <input id="taskDueInput" type="date"></label>
      <label>카테고리 <select id="taskCategorySelect"></select></label>
      <footer class="modal-actions"><button id="taskSaveBtn" class="primary" value="default">추가</button></footer>
    </form>
  </dialog>

  <!-- 모달: 카테고리 센터 -->
  <dialog id="categoryCenterModal" aria-labelledby="catCenterTitle">
    <div class="modal-body">
      <header class="modal-head">
        <h3 id="catCenterTitle">카테고리</h3>
        <button id="catCenterCloseBtn" value="cancel" aria-label="닫기">✕</button>
      </header>

      <div class="tabs" role="tablist" aria-label="카테고리 탭">
        <button class="tab active" role="tab" aria-selected="true" aria-controls="catTabManage" id="tabManage">목록/관리</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="catTabCreate" id="tabCreate">새로 만들기</button>
      </div>

      <section id="catTabManage" class="tab-panel" role="tabpanel" aria-labelledby="tabManage">
        <div class="cat-toolbar">
          <input id="catSearchInput" placeholder="카테고리 검색" />
          <select id="catSortSelect" aria-label="정렬">
            <option value="order">정렬: 사용자 순서</option>
            <option value="name">정렬: 이름</option>
            <option value="count">정렬: 작업 개수</option>
          </select>
        </div>
        <ul id="catCenterList" class="cat-center-list" aria-label="카테고리 목록"></ul>
        <p class="hint">기본(Inbox)은 삭제/이름변경할 수 없습니다. 삭제 시 해당 카테고리의 일정은 기본으로 이동합니다.</p>
      </section>

      <section id="catTabCreate" class="tab-panel" role="tabpanel" aria-labelledby="tabCreate" hidden>
        <label>이름 <input id="newCatName" maxlength="40" required placeholder="예: 공부"></label>
        <label>색상</label>
        <div id="newCatPalette" class="palette">
          <button type="button" data-color="#3b82f6" style="background:#3b82f6" aria-label="파랑"></button>
          <button type="button" data-color="#22c55e" style="background:#22c55e" aria-label="초록"></button>
          <button type="button" data-color="#f59e0b" style="background:#f59e0b" aria-label="주황"></button>
          <button type="button" data-color="#ef4444" style="background:#ef4444" aria-label="빨강"></button>
          <button type="button" data-color="#a855f7" style="background:#a855f7" aria-label="보라"></button>
          <button type="button" data-color="#64748b" style="background:#64748b" aria-label="회청"></button>
          <button type="button" id="newCatMore" class="more" aria-label="기타 색상">…</button>
        </div>
        <input id="newCatColor" type="hidden" value="#3b82f6" />
        <input id="newCatColorPicker" type="color" value="#3b82f6" class="visually-hidden" />
        <footer class="modal-actions"><button id="newCatSaveBtn" class="primary">저장</button></footer>
      </section>
    </div>
  </dialog>

  <!-- 토스트 -->
  <div id="toastHost" aria-live="polite" aria-atomic="true"></div>

  <!-- 메뉴/드로어 + 우클릭 방지 + NAV -->
  <script>
    (function(){
      const btn = document.getElementById('btnMenu');
      const drawer = document.getElementById('drawer');
      const backdrop = document.getElementById('backdrop');
      function openMenu(){ document.body.classList.add('menu-open'); btn?.setAttribute('aria-expanded','true'); drawer.hidden=false; backdrop.hidden=false; }
      function closeMenu(){ document.body.classList.remove('menu-open'); btn?.setAttribute('aria-expanded','false'); setTimeout(()=>{drawer.hidden=true; backdrop.hidden=true;},200); }
      btn?.addEventListener('click', ()=> document.body.classList.contains('menu-open') ? closeMenu() : openMenu());
      backdrop?.addEventListener('click', closeMenu);
      drawer?.addEventListener('click', e=>{ if(e.target.tagName==='A') closeMenu(); });
      window.addEventListener('keydown', e=>{ if(e.key==='Escape' && document.body.classList.contains('menu-open')) closeMenu(); });
    })();
    window.addEventListener('contextmenu', e=> e.preventDefault());

    // 해시 네비(사이드바/드로어 공통)
    (function(){
      function showSection(id){
        document.querySelectorAll('main .board').forEach(s => s.hidden = true);
        const el = document.getElementById(id);
        if (el) el.hidden = false;
        document.querySelectorAll('.nav a').forEach(a => {
          const match = a.getAttribute('href') === '#' + id;
          a.classList.toggle('active', match);
          if (match) a.setAttribute('aria-current','page'); else a.removeAttribute('aria-current');
        });
      }
      function onHash(){ showSection((location.hash || '#todo').slice(1)); }
      document.querySelectorAll('.nav a').forEach(a=>{
        a.addEventListener('click', (e)=>{
          const href = a.getAttribute('href'); if(href && href.startsWith('#')){ e.preventDefault(); location.hash = href; }
        });
      });
      window.addEventListener('hashchange', onHash);
      onHash();
    })();
  </script>

  <script src="todo.js"></script>
</body>
</html>
