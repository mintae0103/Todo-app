<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>My Desk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- 상단바 -->
    <header class="topbar" role="banner">
      <button class="hamburger" id="btnMenu" aria-label="메뉴 열기" aria-controls="drawer" aria-expanded="false">☰</button>
      <div class="brand">My Desk</div>
      <div class="spacer"></div>
    </header>

    <!-- 고정 사이드바 -->
    <nav class="sidebar" aria-label="사이드바 메뉴">
      <div class="nav">
        <a class="active" href="#todo" aria-current="page">✅ 할 일 리스트</a>
        <a href="#calendar">📅 캘린더 일정</a>
        <a href="#focus">⏱️ 순수공부 시간</a>
        <a href="#memo">📝 메모</a>
        <a href="#settings">⚙️ 설정</a>
      </div>
    </nav>

    <!-- 메인 -->
    <main class="main" role="main">
      <section id="todo" class="board" aria-labelledby="todo-title">
        <header class="pane-head">
          <h2 id="todo-title">할 일 리스트</h2>
          <div class="todo-toolbar">
            <button id="btnCreateTask" class="primary" aria-label="일정 생성">➕ 일정 생성</button>
            <button id="btnCategoryCenter" class="secondary" aria-label="카테고리">🏷️ 카테고리</button>
          </div>
        </header>
        <div id="taskList" role="list" aria-label="할 일 목록"></div>
      </section>

      <!-- ✅ 캘린더: 월간 뷰 + Day 패널 -->
      <section id="calendar" class="board" hidden aria-labelledby="cal-title">
        <header class="cal-head">
          <h2 id="cal-title">캘린더</h2>
          <div class="cal-toolbar">
            <button id="calPrev" aria-label="이전 달">◀</button>
            <div id="calLabel" class="cal-label">2025. 08</div>
            <button id="calNext" aria-label="다음 달">▶</button>
            <button id="calToday" class="secondary" aria-label="오늘로 이동">오늘</button>
          </div>
        </header>

        <div class="cal-grid" role="grid" aria-label="월간 달력">
          <div class="cal-weekdays" aria-hidden="true">
            <span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span><span>일</span>
          </div>
          <div id="calCells" class="cal-cells"></div>
        </div>

        <!-- Day 패널 -->
        <div id="dayPanel" class="day-panel" hidden>
          <div class="day-header">
            <div class="day-title">
              <strong id="dayTitle">2025-08-01</strong>
              <span id="dayCount" class="muted"></span>
            </div>
            <div class="day-actions">
              <button id="dayAdd" class="primary">+ 이 날짜에 추가</button>
              <button id="dayClose" aria-label="닫기">✕</button>
            </div>
          </div>
          <div id="dayList" class="day-list" role="list"></div>
        </div>
      </section>

      <section id="focus" class="board" hidden><h2>순수공부 시간</h2></section>
      <section id="memo" class="board" hidden><h2>메모</h2></section>
      <section id="settings" class="board" hidden><h2>설정</h2></section>
    </main>
  </div>

  <!-- 모바일 오프캔버스 -->
  <div class="backdrop" id="backdrop" hidden></div>
  <nav class="sidebar-drawer" id="drawer" aria-label="사이드바 메뉴(오프캔버스)" hidden>
    <div class="nav">
      <a class="active" href="#todo">✅ 할 일 리스트</a>
      <a href="#calendar">📅 캘린더 일정</a>
      <a href="#focus">⏱️ 순수공부 시간</a>
      <a href="#memo">📝 메모</a>
      <a href="#settings">⚙️ 설정</a>
    </div>
  </nav>

  <!-- 토스트 호스트 (todo.js에서 사용) -->
  <div id="toastHost" aria-live="polite" aria-atomic="true"></div>

  <!-- 메뉴/드로어 + NAV (기존) -->
  <script>
    (function(){
      const btn = document.getElementById('btnMenu');
      const drawer = document.getElementById('drawer');
      const backdrop = document.getElementById('backdrop');
      function openMenu(){ document.body.classList.add('menu-open'); btn?.setAttribute('aria-expanded','true'); drawer.hidden=false; backdrop.hidden=false; }
      function closeMenu(){ document.body.classList.remove('menu-open'); btn?.setAttribute('aria-expanded','false'); setTimeout(()=>{drawer.hidden=true; backdrop.hidden=true;},200); }
      btn?.addEventListener('click', ()=> document.body.classList.contains('menu-open') ? closeMenu() : openMenu());
      backdrop?.addEventListener('click', closeMenu);
      drawer?.addEventListener('click', e=>{ if(e.target.tagName==='A') closeMenu(); });
      window.addEventListener('keydown', e=>{ if(e.key==='Escape' && document.body.classList.contains('menu-open')) closeMenu(); });
    })();
    window.addEventListener('contextmenu', e=> e.preventDefault());

    (function(){
      function showSection(id){
        document.querySelectorAll('main .board').forEach(s => s.hidden = true);
        const el = document.getElementById(id);
        if (el) el.hidden = false;
        document.querySelectorAll('.nav a').forEach(a => {
          const match = a.getAttribute('href') === '#' + id;
          a.classList.toggle('active', match);
          if (match) a.setAttribute('aria-current','page'); else a.removeAttribute('aria-current');
        });
      }
      function onHash(){ showSection((location.hash || '#todo').slice(1)); }
      document.querySelectorAll('.nav a').forEach(a=>{
        a.addEventListener('click', (e)=>{
          const href = a.getAttribute('href'); if(href && href.startsWith('#')){ e.preventDefault(); location.hash = href; }
        });
      });
      window.addEventListener('hashchange', onHash);
      onHash();
    })();
  </script>

  <!-- 기존 todo.js 다음에 캘린더 로드 -->
  <script src="todo.js"></script>
  <script src="calendar.js"></script>
</body>
</html>
