  <!-- ë©”ë‰´/ë“œë¡œì–´ + NAV (ê¸°ì¡´) -->
  <script>
    (function(){
      const btn = document.getElementById('btnMenu');
      const drawer = document.getElementById('drawer');
      const backdrop = document.getElementById('backdrop');
      function openMenu(){ document.body.classList.add('menu-open'); btn?.setAttribute('aria-expanded','true'); drawer.hidden=false; backdrop.hidden=false; }
      function closeMenu(){ document.body.classList.remove('menu-open'); btn?.setAttribute('aria-expanded','false'); setTimeout(()=>{drawer.hidden=true; backdrop.hidden=true;},200); }
      btn?.addEventListener('click', ()=> document.body.classList.contains('menu-open') ? closeMenu() : openMenu());
      backdrop?.addEventListener('click', closeMenu);
      drawer?.addEventListener('click', e=>{ if(e.target.tagName==='A') closeMenu(); });
      window.addEventListener('keydown', e=>{ if(e.key==='Escape' && document.body.classList.contains('menu-open')) closeMenu(); });
    })();
    window.addEventListener('contextmenu', e=> e.preventDefault());

    (function(){
      function showSection(id){
        document.querySelectorAll('main .board').forEach(s => s.hidden = true);
        const el = document.getElementById(id);
        if (el) el.hidden = false;
        document.querySelectorAll('.nav a').forEach(a => {
          const match = a.getAttribute('href') === '#' + id;
          a.classList.toggle('active', match);
          if (match) a.setAttribute('aria-current','page'); else a.removeAttribute('aria-current');
        });
      }
      function onHash(){ showSection((location.hash || '#todo').slice(1)); }
      document.querySelectorAll('.nav a').forEach(a=>{
        a.addEventListener('click', (e)=>{
          const href = a.getAttribute('href'); if(href && href.startsWith('#')){ e.preventDefault(); location.hash = href; }
        });
      });
      window.addEventListener('hashchange', onHash);
      onHash();
    })();
  </script>
